<div class="d-flex" *ngIf="user">
    <div class="p-2 ">
        <div class="card sticky-top" style="width: 18rem;">
            <svg class="bd-placeholder-img card-img-top" 
                 xmlns="http://www.w3.org/2000/svg"
                 role="img" viewBox="0 0 448 512" 
                 style="background-color: gray">
                <g transform="translate(23, 23) scale(0.9 0.9)">
                    <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path fill="rgb(33, 37, 41)" d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z"/>
                </g>
            </svg>
            <div class="card-body">
                <h5 class="card-title">{{user.username}}</h5>
                <h6>{{roles[user.roles[0]]}}</h6>
                <hr/>
                <p class="card-text">{{user.firstName}} {{user.lastName}}</p>
                <p class="card-text">{{user.aboutMe}}
            </p>
            </div>
        </div>
    </div>
    <div class="p-2 flex-grow-1">
        <app-post-gallery *ngIf="page" [page]="page"></app-post-gallery>

        <app-post-pagination *ngIf="page && page.totalElements > 0"
            [loading]="loading"
            [size]="pageFilter.size"
            (changePageEvent)="getPage($event)"
            (changeSizeEvent)="changeSize($event)">
        </app-post-pagination>

        <div class="d-flex justify-content-center m-5" *ngIf="!page && loading">
            <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>


<app-not-found-page *ngIf="userNotExist"></app-not-found-page>

<div *ngIf="otherError">
    <br>
    <h5>Произошла неизвестная ошибка...</h5>
    <hr />
    <h6>Попробуйте перезагрузить страницу.</h6>
    <br>
    <a class="btn btn-primary" (click)="reloadPage()" role="button">Перезагрузить страницу</a>
</div>
