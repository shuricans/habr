server:
  servlet:
    context-path: /api/v1

jwt:
  private.key: classpath:app.key
  public.key: classpath:app.pub

spring:
  datasource:
    url: jdbc:postgresql://habr-db:5432/habr
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

app:
  jwt:
    expirationS: 1800  # 30 min
    refreshExpirationS: 18000 # 5 h
  defaultSizePerPage:
    users: 10
    posts: 5
  defaultSortField:
    users: id
  defaultSortDirection:
    users: ASC